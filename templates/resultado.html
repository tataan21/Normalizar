<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado de Normalizaci√≥n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h1 {
            color: #333;
        }
        .data {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        .data th, .data td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .data th {
            background-color: #f2f2f2;
        }
        .boton-container {
            margin-bottom: 20px;
        }
        .boton-descarga, .volver {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        .volver {
            background-color: #6c757d;
        }
        .boton-descarga:hover {
            background-color: #0056b3;
        }
        .volver:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>{{ titulo }}</h1>

    <div class="boton-container">
        <a href="/descargar" class="boton-descarga">üì• Descargar Excel</a>
        <a href="/" class="volver">‚Üê Volver al inicio</a>
    </div>

    {% for tabla in tablas %}
        {{ tabla | safe }}
    {% endfor %}
</body>
</html>
