<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado de Normalización</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>

    <!-- Título que se envía dinámicamente desde Flask -->
    <h1>{{ titulo }}</h1>

    <!-- Botones para descargar Excel y volver al inicio -->
    <div class="boton-container">
        <!-- Botón para descargar el Excel generado -->
        <a href="/descargar" class="boton-descarga">📥 Descargar Excel</a>

        <!-- Botón para volver a la página principal -->
        <a href="/" class="volver">← Volver al inicio</a>
    </div>

    <!-- Renderizado dinámico de las tablas procesadas -->
    {% for tabla in tablas %}
        {{ tabla | safe }}
    {% endfor %}

</body>
</html>
